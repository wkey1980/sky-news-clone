<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <title>Sky News Clone</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__inner">

          <div class="nav">
            <div class="nav__top-navbar">
              <div class="nav__tools">
                <a class="nav__logo" href="/">
                  <img
                    src="./src/images/logo/sky-news-logo.svg"
                    alt="Sky News"
                  />
                </a>

                <a class="nav__btn" href="/">Watch Live</a>
              </div>
            </div>
            <div class="nav__main-navbar">
              <div class="nav__tools">
                <nav>
                  <ul class="flex left">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">UK</a></li>
                    <li><a href="#">World</a></li>
                    <li><a href="#">Politics</a></li>
                    <li><a href="#">US</a></li>
                    <li><a href="#">Climate</a></li>
                    <li><a href="#">Science & Tech</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Ents & Arts</a></li>
                    <li><a href="#">Travel</a></li>
                    <li><a href="#">Offbeat</a></li>
                  </ul>
                </nav>
                <nav>
                  <ul class="flex right">
                    <li><a href="#">More</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>

        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="main__inner"></div>
      </div>
    </main>
  </body>
</html>
